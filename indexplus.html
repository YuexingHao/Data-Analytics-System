<!DOCTYPE html>
<html>
<head>
	<title>Monitoring the Traffic of Lekagul Preserve</title>
	
	<meta charset="UTF-8">
	
	<style>div, h1, h3, h4 { text-align: center; }
	head {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
        }
	</style>

<body>

<div>
<h1>Monitoring the Traffic of Lekagul Preserve</h1>

<p>Click here for interactive visualization <a href="interactive.html" title="Interactive Visualization">STORYBOARD </a></p>

<h3>Here is the MAP of Lekagul Preserve </h3>
	<img width="600" src="images/image10.png" alt="new_Map">
	<img width="300" src="images/image6.png" alt="data_overview1">

<h3>Filters</h3>
    <h4>Time Filter</h4>
    <select name="select">
		<option value="1">January</option>
		<option value="2">Feburary</option>
		<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
		<option value="7">July</option>
		<option value="8">August</option>
		<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
    </select>
    <h4> Car Type Filter</h4>
    <select name="select">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="2P">2P</option>
	    	<option value="3">3</option>
	    	<option value="4">4</option>
	    	<option value="5">5</option>
    </select>

    <h4> Optional: Car ID (Select from 2 to 7,112)</h4>
    <input type="Filters" value="C" name="Filters" id="optC">
