<!DOCTYPE html>
<html>
<head>
	<title>Monitoring the Traffic of Lekagul Preserve</title>
	
	<meta charset="UTF-8">
	
	<style>div, h1 { text-align: center; }</style>
	
</head>
<body>

<h1>Monitoring the Traffic of Lekagul Preserve</h1>
<h2>Here is the MAP of Lekagul Preserve </h2>
	<img width="10" src="Lekagul Roadways labeled v2.jpg" alt="Map">

<h3>Filters</h3>
<label for="optA">
    <h4>Time Filter</h4>
    <select name="select">
		<option value="1">January</option>
		<option value="2">Feburary</option>
		<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
		<option value="7">July</option>
		<option value="8">August</option>
		<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
    </select>
</label>
<label for="optB">
    <h4> Car Type Filter</h4>
    <select name="select">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="2P">2P</option>
	    	<option value="3">3</option>
	    	<option value="4">4</option>
	    	<option value="5">5</option>
    </select>
</label>
<label for="optC">
    <h4> Car ID </h4>
    <input type="Filters" value="C" name="Filters" id="optC"> 
</label>
	
<h3>Submit</h3>
    <input type="submit" name="submit" value="Submit it!">
